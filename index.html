<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hearing Impairment Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        background: #e9f5fb;
        border: 1px solid #bce8f1;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <form id="hearingForm">
        <label for="frequency">Frequency (Hz):</label>
        <input type="number" id="frequency" name="frequency" min="250" max="8000" required>
        
        <label for="threshold">Hearing Threshold (dB HL):</label>
        <input type="number" id="threshold" name="threshold" min="-10" max="120" required>
        
        <input type="submit" value="Calculate">
    </form>

    <div id="result" class="result"></div>

    <script src="hearingCalc.js"></script>
</body>
</html>
